<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Inticure</title>
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <style>
    {% block style %}
    {% endblock %}
  </style>
</head>

<body>

  <div class="header" style="background: rgb(177, 177, 177) url('{{ url_for('static', filename='img/header.png') }}') no-repeat fixed center">
    
    <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
        <div class="container"><a class="navbar-brand" href="/">Inticure</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="/#team">Our Team</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="/#services">Services</a>
                    </li>
                    
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="/#reviews">Testimonial</a>
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link active" href="/#contact">Contact Us</a>
                    </li>
                    {% if session.get('token') %}
                    <li class="nav-item" role="presentation">
                      <a class="nav-link active" href="/booked-slots">Bookings</a>
                  </li>
                  <li class="nav-item" role="presentation">
                  <a class="nav-link active" href="/logout">Logout</a>
                   
                </li>
                {% else %}
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" href="/signin">Sign in </a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" href="/signup">Sign Up </a>
            </li>
            {% endif %}
                  
                    <!-- <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false" href="#">Dropdown </a>
                        <div class="dropdown-menu" role="menu"><a class="dropdown-item" role="presentation" href="#">First Item</a><a class="dropdown-item" role="presentation" href="#">Second Item</a><a class="dropdown-item" role="presentation" href="#">Third Item</a></div>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    
    {% endblock %}








<!--  JQuery  -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!--  Bootstrap tooltips  -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!--  Bootstrap core JavaScript  -->
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>






{% block script %}

{% endblock %}


</body>

</html>
